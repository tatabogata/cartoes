    }

    .gate-btn {

  <style>

    .header-brand {

    /* ‚îÄ‚îÄ DROPDOWN ‚îÄ‚îÄ */
    .select-wrap {

    .select-trigger {
      width: 100%;
      background: rgba(255,255,255,0.12);
      border: 1.5px solid rgba(255,255,255,0.25);
      color: white;
      padding: 8px 38px 8px 14px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
      user-select: none;
    }
    .select-trigger:hover { background: rgba(255,255,255,0.2); }
    .select-trigger .dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      background: white;
    }
    .select-trigger .arrow {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      opacity: 0.7;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      overflow: hidden;
      z-index: 200;
    }
    .dropdown.open { display: block; }
    .dropdown-item {
      display: flex;
      align-items: center;

      padding: 11px 16px;

      font-size: 14px;
      color: #1a1a1a;

    .dropdown-item:hover { background: #f5f5f5; }

–æ–≤–∫–∞ –ø–ª–∞—Ç–Ω–∞—è? –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è?"},{"id":200,"pt":"onde posso pagar o estacionamento?","audio":"https://static.wixstatic.com/mp3/18fb24_ee5a6d49f1ff42e0a40c6a7cba5e86cc.mp3","category":"—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç","ru":"–≥–¥–µ —è –º–æ–≥—É –æ–ø–ª–∞—Ç–∏—Ç—å –ø–∞—Ä–∫–æ–≤–∫—É?"}];

const CAT_CONFIG = {
  '–≤—Å–µ':                        { color: '#1E3A5F', light: '#EEF2F8', icon: 'üóÇÔ∏è',  label: '–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏' },
  '–≤ –∫–∞—Ñ–µ':                     { color: '#F5963A', light: '#FEF3E8', icon: '‚òï',   label: '–í –∫–∞—Ñ–µ' },
  '–≤ –º–∞–≥–∞–∑–∏–Ω–µ':                  { color: '#C4286C', light: '#FCE8F2', icon: 'üè™',  label: '–í –º–∞–≥–∞–∑–∏–Ω–µ' },
  '–Ω–∞ —É–ª–∏—Ü–µ':                   { color: '#2B58B5', light: '#E8EEF9', icon: 'üèôÔ∏è',  label: '–ù–∞ —É–ª–∏—Ü–µ' },
  '–æ–±—â–µ–µ':                      { color: '#5BC4ED', light: '#E8F7FD', icon: 'üí¨',  label: '–û–±—â–µ–µ' },
  '—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç':                  { color: '#555868', light: '#EEEFF2', icon: 'üöå',  label: '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç' },
  '–º–µ–¥–∏—Ü–∏–Ω–∞':                   { color: '#E84855', light: '#FDE9EA', icon: 'ü©∫',  label: '–ú–µ–¥–∏—Ü–∏–Ω–∞' },
  '–¥–æ–∫—É–º–µ–Ω—Ç—ã':                  { color: '#4ECDC4', light: '#E8FAF9', icon: 'üìÑ',  label: '–î–æ–∫—É–º–µ–Ω—Ç—ã' },
  '–æ —Å–µ–±–µ':                     { color: '#72C040', light: '#EFF9E8', icon: 'üë§',  label: '–û —Å–µ–±–µ' },
  '–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –ø—Ä–æ—â–∞–Ω–∏–µ':     { color: '#8850B8', light: '#F2EAFB', icon: 'üëã',  label: '–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –ø—Ä–æ—â–∞–Ω–∏–µ' },
  '–ü–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É':                { color: '#F5D535', light: '#FEFBE8', icon: 'üìû',  label: '–ü–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É' },
};

const CAT_ORDER = ['–≤—Å–µ','–≤ –∫–∞—Ñ–µ','–≤ –º–∞–≥–∞–∑–∏–Ω–µ','–Ω–∞ —É–ª–∏—Ü–µ','–æ–±—â–µ–µ','—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç','–º–µ–¥–∏—Ü–∏–Ω–∞','–¥–æ–∫—É–º–µ–Ω—Ç—ã','–æ —Å–µ–±–µ','–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –ø—Ä–æ—â–∞–Ω–∏–µ','–ü–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É'];

let selectedCat = '–≤—Å–µ';
let flipped = new Set();
let playingId = null;
let currentAudio = null;
let autoPlaying = false;
let autoQueue = [];
let autoIndex = 0;

function getCfg(cat) { return CAT_CONFIG[cat] || { color:'#888', light:'#f5f5f5', icon:'‚Ä¢', label: cat }; }
function filteredCards() { return selectedCat === '–≤—Å–µ' ? CARDS : CARDS.filter(c => c.category === selectedCat); }

// ‚îÄ‚îÄ Dropdown ‚îÄ‚îÄ
function buildDropdown() {
  const el = document.getElementById('dropdown');
  el.innerHTML = CAT_ORDER.map(cat => {
    const cfg = getCfg(cat);
    const count = cat === '–≤—Å–µ' ? CARDS.length : CARDS.filter(c => c.category === cat).length;
    return `<div class="dropdown-item ${cat===selectedCat?'active':''}" onclick="selectCat('${esc(cat)}')">
      <span class="dot" style="background:${cfg.color}"></span>
      <span>${cfg.icon} ${cfg.label}</span>
      <span class="count">${count}</span>
    </div>`;
  }).join('');
}

function toggleDropdown() {
  document.getElementById('dropdown').classList.toggle('open');
  document.getElementById('overlay').classList.toggle('open');
}
function closeDropdown() {
  document.getElementById('dropdown').classList.remove('open');
  document.getElementById('overlay').classList.remove('open');
}
function selectCat(cat) {
  stopPlayAll();
  selectedCat = cat;
  const cfg = getCfg(cat);
  document.getElementById('triggerDot').style.background = cat === '–≤—Å–µ' ? 'white' : cfg.color;
  document.getElementById('triggerLabel').textContent = cfg.label;
  closeDropdown();
  buildDropdown();
  renderCards();
  window.scrollTo({top:0, behavior:'smooth'});
}

// ‚îÄ‚îÄ Cards ‚îÄ‚îÄ
function renderCards() {
  const cards = filteredCards();
  const grid = document.getElementById('grid');
  grid.innerHTML = cards.map(card => {
    const cfg = getCfg(card.category);
    const isPlaying = playingId === card.id;
    return `<div class="card ${isPlaying?'playing':''}" id="card-${card.id}"
        style="border-left-color:${cfg.color}; --cat-color:${cfg.color}; --cat-light:${cfg.light}">
      <div class="card-top">
        <span class="card-num">#${card.id}</span>
        <span class="cat-icon">${cfg.icon}</span>
      </div>
      <div class="card-pt">${escHtml(card.pt)}</div>
      <div class="card-ru ${flipped.has(card.id)?'visible':''}" id="ru-${card.id}">${escHtml(card.ru)}</div>
      <div class="card-actions">
        <button class="btn-play" onclick="playCard(${card.id})">
          ${isPlaying ? '<span class="playing-dot"></span>' : '‚ñ∂'}
        </button>
        <button class="btn-flip ${flipped.has(card.id)?'active':''}" onclick="flipCard(${card.id})">
          ${flipped.has(card.id) ? 'üôà –°–∫—Ä—ã—Ç—å' : 'üìñ –ü–µ—Ä–µ–≤–æ–¥'}
        </button>
      </div>
    </div>`;
  }).join('');
}

function escHtml(s) { return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function esc(s) { return s.replace(/'/g,"\'"); }

// ‚îÄ‚îÄ Audio ‚îÄ‚îÄ
function playCard(id) {
  const card = CARDS.find(c => c.id === id);
  if (!card) return;
  if (playingId === id && currentAudio && !currentAudio.paused) {
    currentAudio.pause(); playingId = null; renderCards(); return;
  }
  if (currentAudio) { currentAudio.pause(); currentAudio.onended = null; }
  playingId = id; renderCards();
  currentAudio = new Audio(card.audio);
  currentAudio.play().catch(()=>{});
  currentAudio.onended = () => {
    if (autoPlaying) setTimeout(autoAdvance, 700);
    else { playingId = null; renderCards(); }
  };
  currentAudio.onerror = () => {
    playingId = null;
    if (autoPlaying) setTimeout(autoAdvance, 400);
    else renderCards();
  };
  setTimeout(() => {
    const el = document.getElementById('card-'+id);
    if (el) el.scrollIntoView({ behavior:'smooth', block:'center' });
  }, 80);
}

function flipCard(id) {
  flipped.has(id) ? flipped.delete(id) : flipped.add(id);
  const ru = document.getElementById('ru-'+id);
  const btn = document.querySelector('#card-'+id+' .btn-flip');
  if (ru) ru.classList.toggle('visible', flipped.has(id));
  if (btn) { btn.classList.toggle('active', flipped.has(id)); btn.textContent = flipped.has(id) ? 'üôà –°–∫—Ä—ã—Ç—å' : 'üìñ –ü–µ—Ä–µ–≤–æ–¥'; }
}

// ‚îÄ‚îÄ Autoplay ‚îÄ‚îÄ
function togglePlayAll() { autoPlaying ? stopPlayAll() : startPlayAll(); }
function startPlayAll() {
  autoQueue = filteredCards().map(c => c.id);
  autoIndex = 0; autoPlaying = true;
  updatePlayAllBtn(); updateApBar();
  if (autoQueue.length) playCard(autoQueue[0]);
}
function autoAdvance() {
  autoIndex++;
  if (autoIndex >= autoQueue.length) { stopPlayAll(); return; }
  updateApBar(); playCard(autoQueue[autoIndex]);
}
function stopPlayAll() {
  autoPlaying = false;
  if (currentAudio) { currentAudio.pause(); currentAudio.onended = null; }
  playingId = null; updatePlayAllBtn(); updateApBar(); renderCards();
}
function updatePlayAllBtn() {
  const btn = document.getElementById('playAllBtn');
  btn.classList.toggle('stop', autoPlaying);
  document.getElementById('playAllIcon').textContent = autoPlaying ? '‚ñ†' : '‚ñ∂';
  document.getElementById('playAllText').textContent = autoPlaying ? '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å' : '–°–ª—É—à–∞—Ç—å –≤—Å–µ';
}
function updateApBar() {
  const bar = document.getElementById('autoplayBar');
  bar.classList.toggle('visible', autoPlaying);
  if (autoPlaying) {
    document.getElementById('apLabel').textContent = (autoIndex+1)+' / '+autoQueue.length;
    document.getElementById('apFill').style.width = (((autoIndex+1)/autoQueue.length)*100)+'%';
    const cfg = getCfg(selectedCat);
    document.getElementById('apFill').style.background = cfg.color;
  }
}

// ‚îÄ‚îÄ Access gate ‚îÄ‚îÄ
const _k = atob('c2ltc2lt');
const _s = '_cp';

function checkPassword() {
  const val = document.getElementById('pwInput').value;
  if (val === _k) {
    localStorage.setItem(_s, '1');
    document.getElementById('gate').classList.add('hidden');
  } else {
    const input = document.getElementById('pwInput');
    const err = document.getElementById('gateError');
    input.classList.add('error');
    err.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.';
    setTimeout(() => input.classList.remove('error'), 400);
  }
}

if (localStorage.getItem(_s) === '1') {
  document.getElementById('gate').classList.add('hidden');
}

// ‚îÄ‚îÄ Init ‚îÄ‚îÄ
buildDropdown();
renderCards();
</script>
